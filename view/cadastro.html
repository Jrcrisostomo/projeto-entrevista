<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Cadastro</title>
</head>

<body>
    <div class="container p-4" style="margin: 0 auto !important; float: none !important;">
        <!--NAVBAR START-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <form class="d-flex">
                    <a class="btn btn-success" type="submit" href="index.html">Clientes</a>
                </form>
            </div>
        </nav>
        <!--NAVBAR END-->

        <div class="card-header bg-secondary">
            <p style="color: #fff;">Cadastro de Clientes</p>
        </div>


        <div class="card p-2">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="" class="form-label">Nome</label>
                    <input class="form-control" id="name" type="text">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">CPF</label>
                    <input class="form-control" id="cpf" type="text" placeholder="Insira seu CPF(somente numeros)" pattern="[0-9]{11}" required />
                </div>
                <div class="col-md-12">
                    <label for="" class="form-label">EndereÃ§o</label>
                    <input class="form-control" id="address" type="text">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Telefone</label>
                    <input class="form-control" id="phone" type="text">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Email</label>
                    <input class="form-control" id="email" type="email">
                </div>
                <div class="col-md-6">
                    <input class="btn btn-primary" id="btn" type="submit" value="Cadastrar" onclick="creatUser()" />
                </div>
            </div>
        </div>

    </div>
    <script src="../scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</body>
</html>
